<div class="account-pages pt-1 p-sm-4 pb-3 pb-sm-1 position-relative">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-8 col-lg-10">
                <div class="card overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6 d-none d-lg-block p-2 h-90">
                            <img src="assets/images/auth-img.jpg" alt="" class="img-fluid rounded h-100">
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex flex-column">
                                <div class="auth-brand p-4">
                                    <a href="index.html" class="logo-light">
                                        <img src="assets/images/logo.png" alt="logo" height="22">
                                    </a>
                                    <a href="index.html" class="logo-dark">
                                        <img src="assets/images/logo-dark.png" alt="dark logo" height="22">
                                    </a>
                                </div>
                                <div class="p-4 my-auto">
                                    <h4 class="fs-20">Sign In</h4>
                                    <p class="text-muted mb-3">Enter your username and password to access
                                        account.
                                    </p>

                                    <!-- form -->
                                    <form [formGroup]="loginForm" autocomplete="off">
                                        
                                        <div class="mb-3">
                                            <label for="emailaddress" class="form-label">User Name</label>
                                            <input class="form-control" type="text" id="emailaddress" autocomplete="off"
                                                placeholder="Enter your user name" formControlName="username">
                                           
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input class="form-control" type="text" id="password" autocomplete="off"
                                                placeholder="Enter your password" formControlName="password">
                                           
                                        </div>



                                        <!-- <div class="mb-3">
                                            <a href="auth-forgotpw.html" class="text-muted float-end"><small>Forgot
                                                    your
                                                    password?</small></a>
                                                    <label for="emailaddress" class="form-label">Email address</label>
                                                    <input class="form-control" type="email" formControlName="user_email" id="emailaddress" required=""
                                                        placeholder="Enter your email">
                                        </div> -->
                                       
                                        <div class="mb-0 text-start">
                                            
                                            <button class="btn btn-soft-primary w-100" type="submit" (click)="onSubmit()">
                                                   
                                                    @if (authService._authStatus() === 'Unauthenticated') {
                                                        <i class="ri-login-circle-fill me-1"></i>
                                                        <span class="fw-bold">Log In</span>
                                                     }
                                                     @if (authService._authStatus() === 'Authenticating') {
                                                        <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                                        Loading...
                                                    }
                                                     
                                                </button>
                                          
                                        </div>

                                        <p  *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

                                    </form>
                                    <!-- end form-->

                                    <!-- Social Media Sign In -->
                                    <div class="text-center mt-4">
                                        <p class="text-muted fs-16">Sign in with</p>
                                        <div class="d-flex gap-2 justify-content-center mt-3">
                                            <a href="javascript: void(0);" class="btn btn-soft-primary"><i class="ri-facebook-circle-fill"></i></a>
                                            <a href="javascript: void(0);" class="btn btn-soft-danger"><i class="ri-google-fill"></i></a>
                                            <a href="javascript: void(0);" class="btn btn-soft-info"><i class="ri-twitter-fill"></i></a>
                                            <a href="javascript: void(0);" class="btn btn-soft-dark"><i class="ri-github-fill"></i></a>
                                        </div>
                                    </div>
                                    <!-- end Social Media Sign In -->

                                    <p class="text-dark-emphasis pt-1 pt-sm-4">Don't have an account? <a href="#"
                                            class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Sign
                                                up</b></a>
                                    </p>



                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- <div class="row">
            <div class="col-12 text-center">
                <p class="text-dark-emphasis">Don't have an account? <a href="#"
                        class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Sign up</b></a>
                </p>
            </div>
        </div> -->
        <!-- end col -->
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
